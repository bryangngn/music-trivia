<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Musical üéµ</title>
    <style>
        /* Estilos Generales */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #1a1a2e; color: white; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #2c2c54; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #8d8dd9; margin-bottom: 5px;}
        .subtitle { color: #aaa; margin-bottom: 30px; font-size: 0.9em; }
        
        /* Estilo Base para Todos los Botones de Control */
        .control-btn { 
            padding: 12px 25px; 
            font-size: 1.1em; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            color: white; 
            transition: background-color 0.3s, transform 0.2s; 
            width: 100%; 
            margin-top: 20px;
        }
        .control-btn:hover:not(:disabled) { transform: translateY(-2px); }
        .control-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* Estilos de Botones */
        #play-btn { background-color: #5555ff; } 
        #play-btn:hover:not(:disabled) { background-color: #7777ff; }

        #reveal-btn { background-color: #ff9800; } 
        #reveal-btn:hover:not(:disabled) { background-color: #ffb74d; }
        
        #next-btn { background-color: #4CAF50; } 
        #next-btn:hover:not(:disabled) { background-color: #66BB6A; }
        
        #start-game-btn { background-color: #00bcd4; } 
        #start-game-btn:hover:not(:disabled) { background-color: #4dd0e1; }
        
        /* Nuevo Bot√≥n de Inicio */
        #enable-btn { background-color: #8d8dd9; font-size: 1.5em; padding: 20px; }
        #enable-btn:hover { background-color: #a4a4e9; }

        /* Estilos de Selecci√≥n de Playlist */
        #playlist-options { 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .playlist-option label {
            display: block;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #3b3b5c;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .playlist-option label:hover {
            background-color: #4c4c73;
        }
        .playlist-option input[type="radio"]:checked + label {
            background-color: #5555ff;
            border-color: #8d8dd9;
        }

        /* Ocultar el radio button nativo */
        .playlist-option input[type="radio"] {
            display: none; 
        }

        /* Status y Ocultar */
        #status { margin-top: 20px; font-size: 1.1em; font-weight: bold; min-height: 25px; color: #ffeb3b; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üéß Trivia Musical</h1>

    <div id="initial-tap-screen">
        <h2 class="subtitle">¬°Bienvenido!</h2>
        <p>Toca el bot√≥n para cargar el juego y habilitar la reproducci√≥n de audio en tu m√≥vil.</p>
        <button id="enable-btn" class="control-btn" onclick="enableAudioAndStart()">‚ñ∂Ô∏è ¬°Toca para Comenzar!</button>
    </div>
    
    <div id="selection-area" class="hidden">
        <h2 class="subtitle">Elige una Playlist para empezar:</h2>
        
        <div id="playlist-options">
            </div>
        
        <button id="start-game-btn" class="control-btn" disabled>Comenzar Juego</button>
    </div>

    <div id="game-area" class="hidden">
        <p class="subtitle" id="playlist-info">Jugando con...</p>
        <audio id="audio-player"></audio>
        
        <div id="audio-controls">
            <button id="play-btn" class="control-btn">
                <span id="play-icon">‚ñ∂Ô∏è Escuchar Fragmento</span>
            </button>
        </div>

        <p id="status"></p>

        <button id="reveal-btn" class="control-btn" onclick="revealAnswer()">‚ùì Mostrar Respuesta</button>
        
        <button id="next-btn" class="control-btn hidden" onclick="startGame()">Siguiente Canci√≥n ‚û°Ô∏è</button>
    </div>
</div>

<script>
    // --- CONFIGURACI√ìN DE PLAYLISTS ---
    const PLAYLISTS = {
        'hits80s': { id: '14654349041', name: 'üéµ √âxitos Pop de los 80s' },
        'rockClassics': { id: '14654349041', name: 'ü§ò Cl√°sicos del Rock' },
        'chillOut': { id: '14654349041', name: '‚òï M√∫sica Chill & Relax' }
    };
    
    const PREVIEW_DURATION = 8000; 
    const CORS_PROXY = "https://api.allorigins.win/raw?url="; 
    
    let allTracks = [];
    let currentTrack = null;
    let selectedPlaylistID = null;
    let timeoutId = null; 

    // Referencias a elementos
    const initialTapScreen = document.getElementById('initial-tap-screen');
    const selectionArea = document.getElementById('selection-area');
    const gameArea = document.getElementById('game-area');
    const playlistOptionsContainer = document.getElementById('playlist-options');
    const startGameBtn = document.getElementById('start-game-btn');
    
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');
    const statusText = document.getElementById('status');
    const nextBtn = document.getElementById('next-btn');
    const revealBtn = document.getElementById('reveal-btn');
    const playlistInfo = document.getElementById('playlist-info');


    // NUEVA FUNCI√ìN DE PERMISO DE AUDIO
    function enableAudioAndStart() {
        // Intenta reproducir y pausar un audio vac√≠o para obtener permiso del navegador.
        audioPlayer.src = ''; 
        audioPlayer.play()
            .then(() => {
                audioPlayer.pause();
                initialTapScreen.classList.add('hidden');
                selectionArea.classList.remove('hidden');
                renderPlaylistSelection();
            })
            .catch(e => {
                console.warn("Audio permission failed, proceeding anyway. Mobile policy error:", e);
                initialTapScreen.classList.add('hidden');
                selectionArea.classList.remove('hidden');
                renderPlaylistSelection();
            });
    }


    // 1. DIBUJAR LA PANTALLA DE SELECCI√ìN
    function renderPlaylistSelection() {
        let html = '';
        for (const key in PLAYLISTS) {
            const playlist = PLAYLISTS[key];
            html += `
                <div class="playlist-option">
                    <input type="radio" id="${key}" name="playlist" value="${playlist.id}">
                    <label for="${key}">${playlist.name}</label>
                </div>
            `;
        }
        playlistOptionsContainer.innerHTML = html;
        
        const radioButtons = document.querySelectorAll('input[name="playlist"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', () => {
                startGameBtn.disabled = false;
                selectedPlaylistID = radio.value;
            });
        });
        
        startGameBtn.addEventListener('click', selectPlaylistAndStart);
        startGameBtn.disabled = true;

        // Conectamos el bot√≥n de reproducci√≥n
        playBtn.addEventListener('click', () => playAudio(currentTrack.preview));
    }

    // 2. CARGAR TRACKS DE LA PLAYLIST ELEGIDA (Con manejo de errores de API)
    async function loadTracks(playlistId) {
        statusText.innerText = "Cargando canciones...";
        const API_URL = `https://api.deezer.com/playlist/${playlistId}/tracks?limit=100`;
        
        try {
            const response = await fetch(CORS_PROXY + encodeURIComponent(API_URL));
            const data = await response.json();
            
            // --- Manejo de Error de API ---
            if (!data || !data.data || data.error) {
                console.error("Respuesta de API inesperada o error de Deezer:", data);
                
                let errorMsg = "Error desconocido al cargar la playlist.";
                if (data && data.error && data.error.message) {
                    errorMsg = `Error de Deezer: ${data.error.message}.`;
                } else if (!data.data) {
                    errorMsg = "Error: El ID de la playlist es probablemente incorrecto o la playlist es privada.";
                }

                statusText.innerText = errorMsg + " Selecciona otra playlist.";
                
                selectionArea.classList.remove('hidden');
                gameArea.classList.add('hidden');
                allTracks = []; 
                return;
            }
            
            allTracks = data.data.filter(track => track.preview);
            
            const selectedName = Object.values(PLAYLISTS).find(p => p.id === playlistId).name;
            playlistInfo.innerText = `Jugando con: ${selectedName} (${allTracks.length} canciones)`;
            
            selectionArea.classList.add('hidden');
            gameArea.classList.remove('hidden');
            
            startGame();

        } catch (error) {
            console.error("Error al cargar tracks:", error);
            statusText.innerText = "Error de conexi√≥n o del proxy CORS.";
            selectionArea.classList.remove('hidden');
            gameArea.classList.add('hidden');
        }
    }
    
    // 3. FUNCI√ìN QUE SE EJECUTA AL CLIC EN "COMENZAR JUEGO"
    function selectPlaylistAndStart() {
        if (selectedPlaylistID) {
            loadTracks(selectedPlaylistID);
        }
    }
    
    // 4. L√ìGICA DEL JUEGO
    function startGame() {
        if (allTracks.length === 0) return;
        
        if (timeoutId) clearTimeout(timeoutId);
        audioPlayer.pause();
        
        const randomIndex = Math.floor(Math.random() * allTracks.length);
        currentTrack = allTracks[randomIndex];
        
        statusText.innerText = "¬°Adivina la canci√≥n!";
        playIcon.innerText = "‚ñ∂Ô∏è Escuchar Fragmento";
        nextBtn.classList.add('hidden');
        revealBtn.disabled = false;
        playBtn.disabled = false;
        
        console.log(`Pista: ${currentTrack.title} de ${currentTrack.artist.name}`); 
    }

    // 5. FUNCI√ìN DE REPRODUCCI√ìN (MEJORADA PARA FIABILIDAD)
    function playAudio(url) {
        if (!currentTrack) return;
        
        audioPlayer.pause();
        if (timeoutId) clearTimeout(timeoutId);
        
        audioPlayer.src = url;
        audioPlayer.currentTime = 0; 
        audioPlayer.volume = 0.5;
        
        playBtn.disabled = true; 
        playIcon.innerText = "‚è≥ Cargando audio...";
        
        audioPlayer.load();

        audioPlayer.addEventListener('canplaythrough', function handler() {
            
            playIcon.innerText = "üîä Reproduciendo...";
            
            audioPlayer.play().catch(e => {
                console.error("Error al reproducir (Promise rejection):", e);
                statusText.innerText = "Error: La reproducci√≥n fall√≥. Int√©ntalo de nuevo.";
                playBtn.disabled = false; 
            });

            timeoutId = setTimeout(() => {
                audioPlayer.pause();
                playIcon.innerText = "üîÅ Volver a Escuchar";
                playBtn.disabled = false; 
            }, PREVIEW_DURATION); 

            audioPlayer.removeEventListener('canplaythrough', handler);
        }, { once: true }); 
        
        audioPlayer.onended = () => {
            if (timeoutId) clearTimeout(timeoutId);
            playIcon.innerText = "üîÅ Volver a Escuchar";
            playBtn.disabled = false;
        };
    }

    function revealAnswer() {
        audioPlayer.pause();
        if (timeoutId) clearTimeout(timeoutId);
        
        playBtn.disabled = true;
        revealBtn.disabled = true;

        statusText.innerHTML = `La respuesta era:<br/> **${currentTrack.title}** de **${currentTrack.artist.name}**`;
        nextBtn.classList.remove('hidden');
    }

    // Al iniciar, solo mostramos la pantalla de permiso de audio.
    // El resto se llama desde enableAudioAndStart().

</script>
</body>
</html>
